<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

<body>
    <section class="container text-center">
        <h1>Click on the cat image to increase the counter</h1>
        <div class="container image-container">
            <div class="row">
                <div class="col-3">
                    <ul id="cat-list"></ul>
                </div>
                <div id="display-cat-container" class="col-6">
                    <div class="col-12 text-center"><span id="cat_name" class="">Car One</span></div>
                        <div class="col-12 text-center"><img src="./images/cat.jpg" alt="" id="cat_image" class="image-style"></div>
                    
                        <div class="container counter-container">
                            <label>
                                Count: <span id="counter">0</span>
                            </label>
                        </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
